<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital System - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Doctor & Patient Information</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="/">
        <div class="mb-3">
            <label for="doctor_name" class="form-label">Doctor Name</label>
            <input type="text" class="form-control" id="doctor_name" name="doctor_name" required>
        </div>
        <div class="mb-3">
            <label for="patient_name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patient_name" name="patient_name" required>
        </div>
        <div class="mb-3">
            <label for="patient_id" class="form-label">Patient ID</label>
            <input type="text" class="form-control" id="patient_id" name="patient_id" required>
        </div>
        <button type="submit" class="btn btn-primary">Next: Upload Image</button>
    </form>

    <div class="mt-4 text-center">
<a href="{{ url_for('monitor_bp.monitor') }}" class="btn btn-outline-secondary me-2">Go to Monitor</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
